[SystemSettings]
; === Performance items that do not impact visuals directly ===
r.OneFrameThreadLag=0 ; Disabled to reduce latency, as it's generally advised for latency-sensitive applications
net.UseAdaptiveNetUpdateFrequency=1 ; Enables dynamic update frequency based on player actions, improving network performance
d3d12.MaximumFrameLatency=1 ; Set to 1 frame for minimum latency in DirectX 12
d3d12.ForceThirtyHz=0 ; Disabled as it's not typically used and could limit performance
d3d12.MaxCommandsPerCommandList=0 ; Set to 0 (unlimited) to minimize latency, as advised in documentation
RHI.MaximumFrameLatency=1 ; Limits frame latency to 1 for consistent low-latency rendering
RHI.MaxSyncCounter=4 ; Reduces synchronization overhead for better latency
r.Streaming.HLODStrategy=2 ; Ensures all mip levels are always loaded into memory, reducing pop-in at the cost of higher memory usage

; === Performance tuning that is hardware specific ===
r.Streaming.PoolSize=4096 ; Increased from default 400 to utilize more VRAM on high-end GPUs (e.g., 4090 with 24GB VRAM)
r.Streaming.MaxTempMemoryAllowed=512 ; Increased from default 50MB to improve texture loading/unloading performance

; === Performance items that impact visuals ===
r.AllowLandscapeShadows=0 ; Disables shadows on landscape objects for performance gain
r.fog=0 ; Removes fog effects for cleaner visuals and better performance
r.MotionBlur.Amount=0 ; Disables motion blur for clearer image and reduced GPU load
r.reflectionEnvironment=1 ; Keeps minimal reflections for visual balance (consider setting to 0 for max performance)
r.TessellationAdaptivePixelsPerTriangle=9999999 ; Effectively disables tessellation for performance improvement
r.BloomQuality=0 ; Disables bloom effect for performance and cleaner visuals
foliage.CullAll=1 ; Culls all foliage for significant performance improvement
foliage.DensityScale=0 ; Removes plants for performance
grass.DensityScale=0 ; Removes grass for performance
r.TonemapperFilm=0 ; Disables film-style color grading for performance and user preference
r.Tonemapper.Quality=0 ; Lowest tonemapper quality for performance
r.SceneColorFringeQuality=0 ; Disables color fringe effect for cleaner image
r.VolumetricFog=0 ; Disables volumetric fog for performance
r.VolumetricCloud=0 ; Disables volumetric clouds for performance
r.TranslucencyLightingVolumeDim=0 ; Improves visibility through translucent objects (like portals)
r.MipMapLODBias=1 ; Slight bias towards lower-resolution mips for performance (consider 0 for sharper textures)
r.SupportStationarySkylight=0 ; Disables stationary skylight for performance
r.SupportSkyAtmosphere=0 ; Disables sky atmosphere for performance
r.ReflectionCaptureResolution=64 ; Reduces reflection quality for performance (may affect custom maps)
r.SeparateTranslucency=0 ; Disables separate translucency pass for performance and cleaner portals
r.SupportAtmosphericFog=0 ; Disables atmospheric fog for performance

; === Image quality improvements with minimal performance impact ===
r.MaxAnisotropy=16 ; Highest anisotropic filtering for sharper textures at angles
r.DefaultFeature.AntiAliasing=0 ; Enables FXAA for efficient anti-aliasing with minimal latency impact

; === Color adjustment ===
r.lut.size=32 ; Default LUT size for balanced color representation
r.color.mid=1 ; Turned on the lights default is .5 if it is too bright

; === Experimental and advanced settings ===
r.DoInitViewsLightingAfterPrepass=1 ; Defers view lighting initialization for potential performance improvement
r.ShaderPipelineCache.Enabled=1 ; Enables shader pipeline caching to reduce compilation times and improve loading performance
r.Streaming.FullyLoadedTextures=1 ; Forces full texture loading for consistent visual quality (higher memory usage)
r.Streaming.UseAllMips=1 ; Uses all mip levels for better texture quality at various distances (higher memory usage)
r.ParallelGatherNumPrimitivesPerPacket=64 ; Reduced from default 256 for potentially better CPU load balancing (requires testing)
s.AsyncLoadingUseFullTimeLimit=1 ; Enables full-time limit for async loading to maintain smooth performance
s.AsyncLoadingTimeLimit=5 ; Sets a 5ms time limit for async loading operations
r.DoLazyStaticMeshUpdate=1 ; Enables lazy updates for static meshes to improve performance
r.tonemapper.sharper=1 ; Slightly increases image sharpness with minimal performance impact
r.Shadow.MaxResolution=256 ; Limits shadow map resolution for performance improvement
net.AllowAsyncLoading=1 ; Enables asynchronous loading for improved loading times and smoother performance
s.IoDispatcherCacheSizeMB=256 ; A larger IO dispatcher cache can greatly reduce disk access, potentially leading to substantial improvements in IO latency.
r.ProgramBinaryCache.Enable=1 ; Caching compiled shader programs can significantly reduce shader-related IO operations on subsequent runs of the game.
r.water.enabled=0
r.Water.FreezeWaves=1
[/Script/WindowsTargetPlatform.WindowsTargetSettings]
DefaultGraphicsRHI=DefaultGraphicsRHI_DX12 ; Uses DirectX 12 for potentially better performance on compatible hardware

[DevOptions.Shaders]
bAllowCookedDataLoadingOutsideDevenv=True ; Allows loading of precompiled shaders in non-development environments
NumUniqueShadersAllowed=3000 ; Limits the number of unique shaders for performance and memory management
bAllowAsyncShaderCompiling=True ; Enables asynchronous shader compilation for improved loading times
bCacheShadersByPlatformEnabling=True ; Enables platform-specific shader caching for faster shader loading
